<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<link rel="stylesheet" href="main.css">
</head>
<body>

	<div class="container">
		<button id="display" class="display">0</button>
		<button class="case" id="pourcent">%</button>
		<button class="case" id="back">&#60;</button>
		<button class="case" id="clear">C</button>
		<button id="operators" class="case" onclick="operateur('/')">/</button>
		<button class="numbers case">7</button>
		<button class="numbers case">8</button>
		<button class="numbers case">9</button>
		<button id="operators" class="case" onclick="operateur('*')">*</button>
		<button class="numbers case">4</button>
		<button class="numbers case">5</button>
		<button class="numbers case">6</button>
		<button id="operators" class="case" onclick="operateur('-')">-</button>
		<button class="numbers case">1</button>
		<button class="numbers case">2</button>
		<button class="numbers case">3</button>
		<button id="operators" class="case" onclick="operateur('+')">+</button>
		<button class="case" id="negative">+/-</button>
		<button class="numbers case" value="0">0</button>
		<button class="case" id="dot">.</button>
		<button class="case" id="equal">=</button>
	</div>

	<script src="main.js">

	</script>
</body>
</html>
